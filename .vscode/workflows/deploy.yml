name: Deploy Worker

on:
  push:
    branches:
      - main  # mainブランチにpushされたときに発火

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. パッケージインストール
      - name: Install dependencies
        run: npm ci

      # 4. Cloudflare API 認証
      - name: Authenticate Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler login --api-token $CLOUDFLARE_API_TOKEN

      # 5. DBを完全同期（importTxtToD1.ts 実行）
      - name: Sync D1 database
        run: npx ts-node scripts/importTxtToD1.ts

      # 6. Worker をデプロイ
      - name: Deploy Worker
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler publish
