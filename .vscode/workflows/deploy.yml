name: Deploy Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Static type check
      - name: TypeScript check
        run: npx tsc --noEmit

      # 5Ô∏è‚É£ Run tests
      - name: Run tests
        run: npx vitest run --passWithNoTests

      # 6Ô∏è‚É£ Validate src/files
      - name: Validate text files
        run: npx ts-node scripts/validateFiles.ts

      # 7Ô∏è‚É£ Test import script („É≠„Éº„Ç´„É´DB„ÅßÂÆüË°åÁ¢∫Ë™ç)
      - name: Test D1 import locally
        run: npx ts-node scripts/importTxtToD1.ts --local

      # 8Ô∏è‚É£ Cloudflare authentication
      - name: Authenticate Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler login --api-token $CLOUDFLARE_API_TOKEN

      # 9Ô∏è‚É£ Sync D1 database (Êú¨Áï™Áî®)
      - name: Sync D1 database
        run: npx ts-node scripts/importTxtToD1.ts --prod

      # üîü Deploy Worker
      - name: Deploy Worker
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler publish
