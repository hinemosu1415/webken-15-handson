name: Pull Request Check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ コードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.jsセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ パッケージインストール
      - name: Install dependencies
        run: npm ci

      # 4️⃣ フォーマット検査（Prettier）
      - name: Check code format
        run: npx prettier --check .

      # 5️⃣ ファイル検証スクリプト（重複・5000字制限など）
      - name: Validate text files
        run: npx ts-node scripts/validateFiles.ts
